<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
<style>
#counter{
  font-size:75px;
}

div {
  background:yellow;
  border-style: solid;
}

span {
  background:red;
}

.stats{
  font-size:150%;
  background:green;
}
</style>
</head>
<body translate="no">
<div class="container">
<div class="row">
<div class="stats" id="counter">100</div>
<div>Score:<span class="stats">100</span></div>
</div>
<div class="row">
<div class="col">
<img src="https://lexingtonluther.github.io/Counter-Test-Day-2-/img/stopwatch.png" alt="stopwatch image"></img>
</div>
<div class="col">
<img src="img/stopwatch.png" alt="stopwatch test"></img>
</div>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear();
console.log("hello world");
function countdown (evt) {
  if ($("#counter").text() > 0){
    let counter = $("#counter").text();
    counter -= 1;
    $("#counter").text(counter);
  } else {
    clearInterval(timer);
  }
}
var timer = setInterval(countdown, 1000);
    </script>
</body>
